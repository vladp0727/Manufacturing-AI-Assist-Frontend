<div class="fixed inset-0 flex flex-col items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96 text-center">
    <h1 mat-dialog-title class="text-2xl font-semibold">Select Line Width</h1>
    <mat-dialog-content>
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Line Width</mat-label>
        <mat-select [(ngModel)]="width">
          <mat-option *ngFor="let w of lineWidths" [value]="w">
            {{ w }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button (click)="cancel()">Cancel</button>
      <button mat-button color="primary" (click)="applyWidth()">OK</button>
    </mat-dialog-actions>
  </div>
</div>
